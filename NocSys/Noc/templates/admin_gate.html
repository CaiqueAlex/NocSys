{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ app_title }}</title>
    <style>
        :root { --bg-primary: #111827; --bg-secondary: #1e293b; --text-primary: #e5e7eb; --accent-primary: #38bdf8; --danger-color: #ef4444; }
        body { background-color: var(--bg-secondary); color: var(--text-primary); font-family: 'Segoe UI', sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .login-container { background-color: var(--bg-primary); padding: 2rem 3rem; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); text-align: center; width: 100%; max-width: 400px; }
        h2 { color: var(--accent-primary); margin-top: 0; }
        form { display: flex; flex-direction: column; gap: 1rem; }
        label { font-weight: 600; text-align: left; }
        input[type="password"] { padding: 12px; border: 1px solid #374151; background-color: #1f2937; color: var(--text-primary); border-radius: 8px; font-size: 1rem; }
        input[type="password"]:focus { outline: none; border-color: var(--accent-primary); }
        button { padding: 12px; border: none; border-radius: 8px; background-color: var(--accent-primary); color: white; font-size: 1.1rem; font-weight: 600; cursor: pointer; transition: background-color 0.2s; }
        button:hover { background-color: #0ea5e9; }
        .error { color: var(--danger-color); font-weight: bold; margin-top: 1rem; }
    </style>
</head>
<body>
    <div class="login-container">
        <form method="post" action="">
            {% csrf_token %}
            <h2>{{ app_title }}</h2>
            <p>Esta área é restrita. Por favor, insira a senha de acesso.</p>
            <label for="password">Senha de Acesso:</label>
            <input type="password" name="password" id="password" required autofocus>
            <button type="submit">Entrar</button>
            {% if error_message %}
                <p class="error">{{ error_message }}</p>
            {% endif %}
        </form>
    </div>
</body>
</html>
